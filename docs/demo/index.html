<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Maze Generator</title><link href="style.b630c1d1.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"><link id="dark-theme-style" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head><body style="padding:1%"> <canvas id="maze"></canvas><br> <button type="button" class="btn btn-primary" id="start"> Generate New </button> <button type="button" class="btn btn-primary" id="save">Save</button> <button type="button" class="btn btn-dark" id="themetoggle"> Switch to Dark Theme </button> <h4 style="display:block">Options</h4> <h5 style="display:inline-block">Show solution</h5> <input type="checkbox" id="solution" class="form-inline" style="display:inline-block" checked> <br> <h5 style="display:inline-block">Show numbers</h5> <input type="checkbox" id="numbers" class="form-inline" style="display:inline-block"> <br> <h5 style="display:inline-block">Width:</h5> <input type="number" id="width" value="20" min="1" max="500" class="form-inline" style="display:inline-block"> <h5 style="display:inline-block">Height:</h5> <input type="number" id="height" value="20" min="1" max="500" class="form-inline" style="display:inline-block"> <h4> Created using <a target="__blank" href="https://github.com/elimerl/maze-experiments">elimerl/maze-experiments</a>, <a target="__blank" href="https://parceljs.org/">parcel-bundler</a>, and <a target="__blank" href="https://getbootstrap.com/">Bootstrap</a> </h4> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/jquery-color@2.2.0/dist/jquery.color.min.js"></script>  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script> <script src="demo.2dd4df71.js"></script> </body></html>
