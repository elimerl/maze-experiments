<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
    <!-- Bootstrap CSS -->
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Alertify CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <!-- Alertify CSS Theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
    />
    <!-- Bootstrap Dark Theme -->
    <link id="dark-theme-style" rel="stylesheet" />
  </head>
  <body style="padding: 1%">
    <canvas id="maze"></canvas><br />
    <button type="button" class="btn btn-primary" id="start">
      Generate New
    </button>
    <button type="button" class="btn btn-primary" id="save">Save</button>
    <button type="button" class="btn btn-dark" id="themetoggle">
      Switch to Dark Theme
    </button>
    <h4 style="display: block">Options</h4>
    <h5 style="display: inline-block">Width:</h5>
    <input
      type="number"
      id="width"
      value="20"
      min="1"
      max="500"
      class="form-inline"
      style="display: inline-block"
    />
    <h5 style="display: inline-block">Height:</h5>
    <input
      type="number"
      id="height"
      value="20"
      min="1"
      max="500"
      class="form-inline"
      style="display: inline-block"
    />
    <footer
      id="footer"
      class="bg-light text-center text-lg-start navbar fixed-bottom"
    >
      <h4>
        Created using
        <a target="__blank" href="https://github.com/elimerl/maze-experiments"
          >elimerl/maze-experiments</a
        >, <a target="__blank" href="https://parceljs.org/">parcel-bundler</a>,
        and <a target="__blank" href="https://getbootstrap.com/">Bootstrap</a>
      </h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-color@2.2.0/dist/jquery.color.min.js"></script>
    <!-- Alerify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./index.ts"></script>
  </body>
</html>
